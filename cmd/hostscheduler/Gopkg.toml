  version = "kubernetes-1.14.0"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.14.0"

[[override]]
  name = "k8s.io/cluster-bootstrap"
  version = "kubernetes-1.14.0"

[[override]]
  name = "k8s.io/component-base"
  version = "kubernetes-1.14.0"

[[override]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.14.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[constraint]]
