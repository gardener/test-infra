apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: {{.Release.Namespace}}
data:
    config: |
        artifactRepository:
            s3:
                bucket: {{.Values.objectStorage.bucketName}}
                keyPrefix: {{ .Values.objectStorage.keyPrefix }}
                endpoint: "{{ tpl .Values.objectStorage.endpoint . }}"        #AWS => s3.amazonaws.com; GCS => storage.googleapis.com
                insecure: {{ not .Values.objectStorage.ssl }}                  #omit for S3/GCS. Needed when minio runs without TLS
                accessKeySecret:                #omit if accessing via AWS IAM
                    name: {{.Values.objectStorage.secret.name}}
                    key: accessKey
                secretKeySecret:                #omit if accessing via AWS IAM
                    name: {{.Values.objectStorage.secret.name}}
                    key: secretKey
---
apiVersion: v1
kind: Service
metadata:
  name: argo-ui
  namespace: {{.Release.Namespace}}
spec:
    type: {{.Values.argoui.serviceType}}
    ports:
    - port: 80
      targetPort: 8001
    selector:
        app: argo-ui
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: argo-ui
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: argo-ui
  template:
    metadata:
      labels:
        app: argo-ui
    spec:
      containers:
      - env:
        - name: ARGO_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: IN_CLUSTER
          value: "true"
        - name: ENABLE_WEB_CONSOLE
          value: "false"
        - name: BASE_HREF
          value: /
        image: argoproj/argoui:v2.2.1
        name: argo-ui
      serviceAccountName: argo-ui
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: workflow-controller
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
      - args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        - argoproj/argoexec:v2.2.1
        command:
        - workflow-controller
        image: argoproj/workflow-controller:v2.2.1
        name: workflow-controller
      serviceAccountName: argo
