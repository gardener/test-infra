apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: testruns.testmachinery.sapcloud.io
spec:
  group: testmachinery.sapcloud.io
  versions:
  - name: v1beta1
    served: true
    storage: true
  version: v1beta1
  scope: Namespaced
  names:
    kind: Testrun
    plural: testruns
    shortNames:
    - tr
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Workflow
    type: string
    description: The corresponding Argo Workflow.
    JSONPath: .status.workflow
  - name: Phase
    type: string
    description: The phase indicates the current status of the overall testrun.
    JSONPath: .status.phase
  - name: StartTime
    type: date
    description: The StarTime indicates the time the testrun was triggered.
    JSONPath: .status.startTime
  - name: Duration
    type: number
    description: The Duration inidcates the complete duration of the workflow.
    JSONPath: .status.duration
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: workflows.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Workflow
    plural: workflows
    shortNames:
    - wf
  scope: Namespaced
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: workflowtemplates.argoproj.io
spec:
  group: argoproj.io
  version: v1alpha1
  scope: Namespaced
  names:
    kind: WorkflowTemplate
    plural: workflowtemplates
    shortNames:
    - wftmpl