controller:
  local: false
  hostPath: ""
  image: eu.gcr.io/gardener-project/gardener/testmachinery/testmachinery-controller
  tag: latest
  pullPolicy: IfNotPresent
  imagePullSecretName: ""
  testDefPath: ""
  verbosity: 2

  serviceAccountName: testmachinery-controller
  webhook:
    http:
      port: 80
    https:
      port: 443
  tls:
    caBundle: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    crt: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

secrets:
  github:
    path: /etc/testmachinery-controller/secrets/git
    data: "" # base64 encoded secrets

config:
  name: tm-config

objectStorage:
  secret:
    name: "s3-secret"

cleanup:
  enabled: false

local:
  enabled: false
  hostPath: ""