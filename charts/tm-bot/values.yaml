ingress:
  host: tm-bot.example.com

bot:
  image: eu.gcr.io/gardener-project/gardener/testmachinery/bot
  tag: latest
  pullPolicy: IfNotPresent
  imagePullSecretName: ""
  verbosity: 2

  serviceAccountName: tm-bot

  tls:
    caBundle: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    crt: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

githubAppPrivateKey: ""

configuration:
  webserver:
    httpPort: 80
    httpsPort: 443
    certificate:
      cert: /etc/tm-bot/srv/tls.crt
      privateKey: /etc/tm-bot/srv/tls.key

  githubBot:
    enabled: true
    #  configurationFilePath: ".ci/tm-config.yaml"
    defaultTeam: core
    #  apiUrl: "https://api.github.com"
    appId: 123
    appPrivateKeyPath: /etc/tm-bot/gh/key
    webhookSecret: "testing"

  dashboard:
    UIBasePath: "/app"
    authentication:
      enabled: true
      organization: gardener
      cookieSecret: abc
      oAuth:
        clientId: ""
        clientSecret: ""
        redirectUrl: "http://test.example.local/oauth/redirect"
    cache:
      cacheDir: /cache
#      cacheDiskSizeGB: 5
#      maxAgeSeconds: 60