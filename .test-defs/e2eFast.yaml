kind: TestDefinition
metadata:
  name: e2e-fast
spec:
  owner: gardener-oq@listserv.sap.com
  recipientsOnFailure:
  - gardener-oq@listserv.sap.com

  description: Run fast kubernetes e2e tests.

  activeDeadlineSeconds: 10800
  labels: ["default"]

  config:
    - type: env
      name: TESTCASE_GROUPS
      value: 'fast'

  command: [bash, -c]
  args:
  - >-
    /tm/setup github.com/gardener test-infra &&
    export E2E_EXPORT_PATH=$TM_EXPORT_PATH &&
    export E2E_KUBECONFIG_PATH=$TM_KUBECONFIG_PATH &&
    go run $GOPATH/src/github.com/gardener/test-infra/integration-tests/e2e
  image: eu.gcr.io/gardener-project/gardener/testmachinery/golang:0.42.0