kind: TestDefinition
metadata:
  name: tm-scheduler-release-gke
spec:
  owner: gardener-oq@listserv.sap.com
  recipientsOnFailure:
  - gardener-oq@listserv.sap.com

  description: Release a cluster as host

  activeDeadlineSeconds: 10800

  config:
  - name: GO111MODULE
    value: "on"
    type: env
  - type: file
    name: GCLOUD_HOST_ACCOUNT
    path: /tmp/secrets/gcloud.json
    valueFrom:
      secretKeyRef:
        name: tm-hosts-gcloud
        key: gcloud.json
  - type: env
    name: PROJECT
    valueFrom:
      secretKeyRef:
        name: tm-hosts-gcloud
        key: project
  - type: env
    name: ZONE
    valueFrom:
      secretKeyRef:
        name: tm-hosts-gcloud
        key: zone

  command: [bash, -c]
  args:
  - >-
    go run -mod=vendor ./cmd/hostscheduler gke release --key=/tmp/secrets/gcloud.json --project=$PROJECT --zone=$ZONE --clean=$CLEAN
  image: golang:1.17
