kind: TestDefinition
metadata:
  name: clean-gardener
spec:
  owner: gardener-oq@listserv.sap.com
  recipientsOnFailure:
  - gardener-oq@listserv.sap.com

  description: Deletes all shoots of a gardener instance

  activeDeadlineSeconds: 2400

  config:
  - name: GO111MODULE
    value: "on"
    type: env

  command: [bash, -c]
  args:
  - >-
    go run -mod=vendor ./cmd/cleanup/gardener --kubeconfig=$TM_KUBECONFIG_PATH/gardener.config
  image: golang:1.19
