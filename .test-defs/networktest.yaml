kind: TestDefinition
metadata:
  name: network-connectivity-test
spec:
  owner: gardener-oq@listserv.sap.com
  recipientsOnFailure:
  - gardener-oq@listserv.sap.com

  description: Run network connectivity tests for shoots and seeds

  activeDeadlineSeconds: 900
  labels: ["default"]

  config:

  command: [sh, -c]
  args:
  - >-
    test/networktest/install.sh &&
    export KUBECONFIG=$TM_KUBECONFIG_PATH/shoot.config &&
    test/networktest/seed-cluster-network-test.py --nodes &&
    export KUBECONFIG=$TM_KUBECONFIG_PATH/seed.config &&
    test/networktest/seed-cluster-network-test.py --control-planes --seed shoot--it--$SHOOT_NAME
  image: python:3.7.3-alpine3.9