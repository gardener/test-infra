kind: TestDefinition
metadata:
  name: tm-scheduler
spec:
  owner: DL_5C5BE3E2970B9F404D0E2F50@sap.com
  recipientsOnFailure:
  - DL_5C5BE3E2970B9F404D0E2F50@sap.com

  description: Wake up a shoot as host from a given node pool

  activeDeadlineSeconds: 10800

  config:
  - type: file
    name: GARDENER_SERVICE_ACCOUNT
    path: /tmp/secrets/gardener-service-account.kubeconfig
    valueFrom:
      secretKeyRef:
        name: tm-hosts-serviceaccount
        key: kubeconfig

  command: [bash, -c]
  args:
  - >-
    /tm/setup github.com/gardener test-infra &&
    go run $GOPATH/src/github.com/gardener/test-infra/cmd/hostscheduler --kubeconfig=/tmp/secrets/gardener-service-account.kubeconfig --clean=$CLEAN
  image: eu.gcr.io/gardener-project/gardener/testmachinery/golang:0.42.0
